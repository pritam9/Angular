<html>
    <head>
        <title>Shopahoilc : Login</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-cookies.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="favicon_16.ico"/>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="js/site.min.js"></script>
        <link rel="stylesheet" href="css/site.min.css">
        <script type="text/javascript" src="js/signup_1.js"></script> 
    </head>
    <body data-ng-app="shoppingApplication">  
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-inverse" role="navigation">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-8">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">Shopahoilc</a>
                        </div>
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-8">
                            <button type="button" class="btn btn-danger navbar-btn" onclick="document.location.href = 'index.html'">Log In</button>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="container">
            <div class="row"></div>
            <div class="row">
                <div class="container-fluid col-sm-12">
                    <div class="row">
                        <div class="col-sm-3"></div>
                        <div data-ng-controller="signupController" class="panel-group">

                            <div class="example col-sm-12" style="background-color: #A0D468;">
                                <div class="row">
                                    <div class="col-md-12">
                                        <h1 class="example-title" style="text-align: center">Step 1 : Shipping Details</h1>
                                        <form name="myForm">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <input type="text" name="address" data-ng-model="address" class="form-control" placeholder="9535, UT Drive" required style="text-align: center">
                                                </div>

                                            </div>
                                            <div class="row" ng-show="myForm.address.$touched && myForm.address.$invalid">
                                                <div class="alert alert-danger col-md-12">
                                                    <strong>Error!</strong> The address is required.
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-12">
                                                    <input type="text" name="city" data-ng-model="city"class="form-control" placeholder="Charlotte" required style="text-align: center">
                                                </div>

                                            </div>
                                            <div class="row" ng-show="myForm.city.$touched && myForm.city.$invalid">
                                                <div class="alert alert-danger col-md-12">
                                                    <strong>Error!</strong> City is required.
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <input type="text" name="state" data-ng-model="state" class="form-control" placeholder="NC" required style="text-align: center">
                                                </div>

                                            </div>
                                            <div class="row" ng-show="myForm.state.$touched && myForm.state.$invalid">
                                                <div class="alert alert-danger col-md-12">
                                                    <strong>Error!</strong> State is required.
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-12">
                                                    <input type="number" name="zipCode" data-ng-model="zipCode" class="form-control" placeholder="28262" required style="text-align: center">
                                                </div>

                                            </div>
                                            <div class="row" ng-show="myForm.zipCode.$touched && myForm.zipCode.$invalid">
                                                <div class="alert alert-danger col-md-12">
                                                    <strong>Error!</strong> The zip code is required.
                                                </div>
                                            </div>
                                            

                                            <div class="row">
                                                <div class="col-md-6">
                                                    <button type="submit" name="action" data-ng-click="confirm()" value="organizer" class="btn btn-primary btn-block">Add Address</button>
                                                </div>

                                            </div>

                                            <div data-ng-show="showError">
                                                <div class="row">
                                                    <div class="alert alert-danger col-md-12">
                                                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                                        <strong>Error!</strong> {{error}}</div>
                                                </div>		

                                            </div>
                                            <div data-ng-show="showSuccess">
                                                <div class="row">
                                                    <div class="alert alert-success">
                                                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                                        <strong>Success!</strong> {{success}}            </div>
                                                </div>
                                            </div>
                                        </form>

                                    </div>
                                </div>

                            </div>

                        </div>
                        <div class="col-sm-3"></div>
                    </div>
                </div>
            </div>
        </div>


    </body>
</html>
